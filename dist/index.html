<!doctype html>
<html lang="en">
<head>

  <link rel="stylesheet" href="lib/css/font-awesome.min.css" >

        </div>
        <!-- logo -->
        <!-- navbar -->
        <nav class="menu">
            <ul class="menu__list">

        <!-- slider item -->

        <!-- slider item -->
